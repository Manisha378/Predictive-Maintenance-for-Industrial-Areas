<!DOCTYPE html>
<html>
<head>
  <title>Upload Sensor Data</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Upload Sensor Data</h2>
    <form action="/result" method="POST">
      <input type="number" name="sensor_1" placeholder="Sensor 1" required><br>
      <input type="number" name="sensor_2" placeholder="Sensor 2" required><br>
      <input type="number" name="sensor_3" placeholder="Sensor 3" required><br>
      <input type="number" name="sensor_4" placeholder="Sensor 4" required><br>
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
